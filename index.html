<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Register</h1>
        <form>
            <div class="form-control">
                <input id="username" type="text" class="form-input" placeholder="Username">
                <span></span>
                <div class="text-error"></div>
            </div>

            <!-- Email -->
            <div class="form-control ">
                <input id="email" type="email" class="form-input" placeholder="Email">
                <span></span>
                <div class="text-error"></div>
            </div>

            <!-- Password -->
            <div class="form-control ">
                <input id="password" type="password" class="form-input" placeholder="Password">
                <span></span>
                <div class="text-error"></div>
            </div>

            <!-- Confirm Password -->
            <div class="form-control ">
                <input id="confirm-password" type="password" class="form-input" placeholder="Confirm password">
                <span></span>
                <div class="text-error"></div>
            </div>

            <input id="submit" type="submit" value="Login">
            <div class="signup_link">Not a member? <a href="#">Signup</a></div>
        </form>
    </div>
</body>
<script src="./app.js"></script>
</html>
